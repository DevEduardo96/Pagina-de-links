<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Perfil - Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
  </head>
  <body
    class="bg-[#0a0e1a] text-white min-h-screen overflow-x-hidden relative font-sans"
  >
    <!-- Loading Screen -->
    <div
      id="loadingScreen"
      class="relative z-10 max-w-md mx-auto py-20 px-5 text-center"
    >
      <div
        class="animate-spin w-12 h-12 border-4 border-cyan-400 border-t-transparent rounded-full mx-auto mb-4"
      ></div>
      <p class="text-gray-400">Carregando perfil...</p>
    </div>

    <!-- Error Screen -->
    <div
      id="errorScreen"
      class="hidden relative z-10 max-w-md mx-auto py-20 px-5 text-center"
    >
      <div class="text-6xl mb-4">ðŸ˜•</div>
      <h1 class="text-2xl font-bold text-red-400 mb-2">
        Perfil nÃ£o encontrado
      </h1>
      <p class="text-gray-400">
        Este perfil nÃ£o existe ou nÃ£o estÃ¡ disponÃ­vel.
      </p>
    </div>

    <!-- Main content -->
    <div
      id="mainContent"
      class="hidden relative z-10 max-w-md mx-auto py-10 px-5 text-center"
    >
      <div class="mb-10 animate-fade-down">
        <div
          id="userAvatar"
          class="w-24 h-24 mx-auto mb-5 rounded-full flex items-center justify-center bg-gradient-to-br from-cyan-400 to-blue-600 text-4xl shadow-[0_0_30px_rgba(0,191,255,0.3)] animate-pulse overflow-hidden"
        >
          <span id="userInitials">U</span>
        </div>
        <h1
          id="userName"
          class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-white bg-clip-text text-transparent"
        >
          Carregando...
        </h1>
        <p
          id="userDescription"
          class="text-sm text-gray-400 mt-2 leading-relaxed"
        >
          Carregando descriÃ§Ã£o...
        </p>
        <p class="text-base text-cyan-400 mt-6 font-semibold">
          Links de contato:
        </p>
      </div>
      <div class="flex flex-col gap-4 mb-10">
        <div id="linksContainer"></div>
      </div>
      <div
        id="socialContainer"
        class="flex justify-center gap-6 animate-fade-up"
      ></div>
    </div>

    <script>
      const SUPABASE_URL = "https://mfuiqabijexayjoelqrx.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdWlxYWJpamV4YXlqb2VscXJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTIxMzMsImV4cCI6MjA2OTAyODEzM30._vU2hLj5wJyEi4ggKV3zOWdtoIUd_PAhCEZWPce4WXU";
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function showScreen(screenId) {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("errorScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.add("hidden");
        if (screenId === "loading") {
          document.getElementById("loadingScreen").style.display = "block";
        } else if (screenId === "error") {
          document.getElementById("errorScreen").classList.remove("hidden");
        } else if (screenId === "main") {
          document.getElementById("mainContent").classList.remove("hidden");
        }
      }

      async function loadUserProfile(userId) {
        const { data: profile, error } = await supabase
          .from("profiles")
          .select("*")
          .eq("user_id", userId)
          .single();
        if (error && error.code !== "PGRST116") return null;
        return (
          profile || {
            name: "UsuÃ¡rio",
            description: "Perfil em construÃ§Ã£o...",
            photo_url: null,
          }
        );
      }

      async function loadUserLinks(userId) {
        const { data: links, error } = await supabase
          .from("links")
          .select("*")
          .eq("user_id", userId)
          .order("created_at", { ascending: false });
        return links || [];
      }

      function renderProfile(profile) {
        const userName = profile.name || "UsuÃ¡rio";
        const userDescription =
          profile.description || "Perfil em construÃ§Ã£o...";
        const userPhoto = profile.photo_url;
        document.getElementById(
          "pageTitle"
        ).textContent = `${userName} - Links`;
        document.title = `${userName} - Links`;
        document.getElementById("userName").textContent = userName;
        document.getElementById("userDescription").textContent =
          userDescription;

        const avatarContainer = document.getElementById("userAvatar");
        const initialsElement = document.getElementById("userInitials");
        if (userPhoto) {
          const updatedPhoto = userPhoto.includes("?t=")
            ? userPhoto
            : `${userPhoto}?t=${Date.now()}`;
          avatarContainer.innerHTML = `<img src="${updatedPhoto}" alt="${userName}" class="w-full h-full object-cover rounded-full">`;
        } else {
          const initials = userName
            .split(" ")
            .map((n) => n[0])
            .join("")
            .toUpperCase()
            .substring(0, 2);
          initialsElement.textContent = initials;
        }
      }

      function renderLinks(links) {
        const linksContainer = document.getElementById("linksContainer");
        const socialContainer = document.getElementById("socialContainer");
        const mainLinks = links.filter((link) => link.type !== "social");
        const socialLinks = links.filter((link) => link.type === "social");

        linksContainer.innerHTML = mainLinks.length
          ? mainLinks
              .map(
                (link) =>
                  `<a href="${
                    link.url
                  }" target="_blank" class="link-button bg-gradient-to-br from-blue-900 to-blue-500 border-2 border-cyan-400 rounded-xl py-4 px-6 text-white font-bold text-lg flex items-center justify-center gap-2 hover:scale-[1.02] transition">${
                    link.icon || "ðŸ”—"
                  } ${link.title}</a>`
              )
              .join("")
          : `<div class="text-center py-8"><div class="text-4xl mb-4">ðŸ”—</div><p class="text-gray-400">Nenhum link disponÃ­vel</p></div>`;

        socialContainer.innerHTML = socialLinks.length
          ? socialLinks
              .map(
                (link) =>
                  `<a href="${
                    link.url
                  }" target="_blank" class="w-12 h-12 rounded-full flex items-center justify-center text-white text-xl bg-gradient-to-br from-pink-500 via-purple-600 to-indigo-600">${
                    link.icon || "ðŸ”—"
                  }</a>`
              )
              .join("")
          : `<div class="w-12 h-12 rounded-full flex items-center justify-center text-white text-xl bg-gradient-to-br from-pink-500 via-purple-600 to-indigo-600 opacity-50">ðŸ“·</div>`;
      }

      async function loadPage() {
        showScreen("loading");
        const userId = getUrlParameter("user");
        if (!userId) return showScreen("error");
        const [profile, links] = await Promise.all([
          loadUserProfile(userId),
          loadUserLinks(userId),
        ]);
        if (!profile) return showScreen("error");
        renderProfile(profile);
        renderLinks(links);
        showScreen("main");
      }

      document.addEventListener("DOMContentLoaded", () =>
        setTimeout(loadPage, 500)
      );
    </script>
  </body>
</html>
